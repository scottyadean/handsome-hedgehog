var names =  {
    get:function() {

       var ani = animal[Math.floor(Math.random() * animals.length)]; 
       
       document.getElementById('name-output').innerHTML = adj + "-" + ani;
    },    

    shuffle:function (o){
        for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
